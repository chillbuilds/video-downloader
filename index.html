<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>downloadAPI</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <div id="inputTray" class="col-12"><input type="text" placeholder="youtube url" id="urlInput"><img class="icon" id="search" src="assets/images/search.png"></div>
          </div>
        </div>
    <div id="return">
      <div class="container">
        <div class="row">
          <div class="col-3 text">
            <div id="title"></div>
            <div id="uploader"></div>
          </div>
          <div class="col-9"><img id="thumb" src="" /></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div id="video" class="col-12"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div id="audio" class="col-12"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
